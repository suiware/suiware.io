name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Check, build & deploy
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ“¦ Install pnpm"
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: "â¬¢ Setup Node.js 24"
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - name: "ğŸ“¦ Install dependencies"
        run: pnpm install

      - name: "ğŸ” Lint code"
        run: pnpm run lint

      - name: "ğŸ“ Checking code format"
        run: pnpm run format:check

      - name: "ğŸš€ Build the project"
        run: pnpm run build

      - name: "ğŸ”¥ Deploy to Firebase Hosting"
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SUIWARE_IO }}
          channelId: live
          projectId: suiware-io
